{% extends "index.html" %}
{% block content %}  
  <div class="row justify-content-center">
    {% if poll|length > 0 %}
    <div class="alert alert-success alert-dismissible fade show" data-auto-dismiss role="alert">
      <strong>Success!</strong>  {{poll}} <i> sets visibility <b>private</b> successfully.</i>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}
    {% if error|length > 0 %}
    <div class="alert alert-danger alert-dismissible fade show" data-auto-dismiss role="alert">
      <strong>Oops!</strong><i>{{error}}</i>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endif%}
    <h1 class="d-flex justify-content-center mb-4">Set Poll Private </h1>
    <div class="col-4">
      <form action="poll_private" method="POST" class="d-grid needs-validation" novalidate>
          <!-- <input type="text" class="form-control" name="userid" required placeholder="enter User id"> -->
          <input type="text" class="form-control" name="pollid" required placeholder="Enter poll id">
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

{%  endblock %}
