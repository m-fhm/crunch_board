{% extends "index.html" %}
{% block content %}
  {% if success|length > 0 %}
    <div class="alert alert-success alert-dismissible fade show" data-auto-dismiss role="alert">
      <strong>Success!</strong>  {{success}}.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {%endif%}
  {% if error|length > 0 %}
  <div class="alert alert-danger alert-dismissible fade show" data-auto-dismiss role="alert">
    <strong>Oops!</strong><i>{{error}}</i>.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {%endif%}
  <div class="row justify-content-center pb-2">
    <div class="col-4">
      <h1 class="d-flex justify-content-center mb-4">Survey Automation</h1>
      <form action="survey" method="POST" class="d-grid needs-validation" novalidate >
          <input type="text" class="form-control" name="surveyid" required placeholder="Enter Survey Id"><br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
